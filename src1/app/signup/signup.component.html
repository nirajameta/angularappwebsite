
 <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div *ngIf="edited" class="errormessage">
        <strong>{{arrayvalue}}</strong>
    </div>
    <div class="row">
        
            <div class="col-sm-10">
                <div id="input_container">
                    <input type="text" placeholder="E-mail ID" id="input" class="place form-control" name="email" [(ngModel)]="register.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email>
                    <img src="assets/img/post/group-5@2x.png"  id="input_img">
                </div>
                <div *ngIf="f.submitted && email.invalid" class="errormessage">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
     </div>
    
     <div class="row">
        <div class="col-sm-10">
            <div id="input_container">
                <input type="text" placeholder="Username" id="input" class="place form-control" name="username" [(ngModel)]="register.username" #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.invalid }" required>
                <img src="assets/img/user_img/user@2x.png"   id="input_img">
            </div>
            <div *ngIf="f.submitted && username.invalid" class="errormessage">
                    <div *ngIf="username.errors.required">User Name is required</div>
                    
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10">
            <div id="input_container">
                <input type="text" placeholder="Password" id="input" class="place form-control" name="password" [(ngModel)]="register.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                <img src="assets/img/passord_icon/key@2x.png"  id="input_img">
            </div>
            <div *ngIf="f.submitted && password.invalid" class="errormessage">
                    <div *ngIf="password.errors.required">Password is required</div>
                    
            </div>
        </div>
    </div>

    <div class="row">
            <div class="col-sm-12" style="padding-right: 5px">
                <select name="gender" class="form-control" style="width:100%;border-color:black;border-radius:0;font-size: 12px;padding-left:16px;color:black" [(ngModel)]="register.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
      
    </div>
    
    
    <div class="row">
        <div class="col-sm-10">
            <div id="input_container">
                    <input type="number" placeholder="Mobile Number" id="input" pattern="\d*" class="place form-control"  minlength = "10" name="phone" [(ngModel)]="register.phone" #phone="ngModel" [ngClass]="{ 'is-invalid': f.submitted && phone.invalid }" maxlength = "10" required >
                    <img src="assets/img/mobile/group-4@2x.png"  id="input_img">
            </div>
            <div *ngIf="f.submitted && phone.invalid" class="errormessage">
                    <div *ngIf="phone.errors.required">Mobile Number is required</div>
                    <div *ngIf="phone.errors.maxlength">Max 10 digits required</div>
                    <div *ngIf="phone.errors.minlength">min 10 digits required</div>
                   
                    
            </div>
        </div>
    
        <div class="col-sm-2">
                    <div class="form-group buttonarrow">
                        <button style="margin-top:6px;background-color: #ffffff;border:1px solid black;line-height: 1.4;" class="btn btn-default shiftbtn"> <span class="fa fa-long-arrow-right"></span></button> 
                    </div>  
                    <div class="form-group mobileview">
                            <button style="margin-left: 100px;margin-top:8px;background-color: #ffffff;border:1px solid black;line-height: 1.4" class="btn btn-default"> Submit</button> 
                    </div>    
        </div>
    </div>
 </form>
