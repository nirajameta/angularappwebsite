

<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      

    <div class="row">
          
            <div class="col-sm-10">
                <div class="form-group">
                    <div id="input_container">
                        <input type="text" id="input" class="place form-control" name="email" placeholder="email" [(ngModel)]="login.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required>
                        <img src="assets/img/user_icon/group-4.png"  id="input_img">
                    </div>
                    <div *ngIf="f.submitted && email.invalid" class="errormessage">
                            <div *ngIf="email.errors.required">User Name is required</div>
                    </div>
                </div>
             </div> 

    </div>


    <div class="row">
        <div class="col-sm-10">
                <div id="input_container">
                        <input type="text" placeholder="Password" id="input" class="place form-control" name="password" [(ngModel)]="login.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                        <img src="assets/img/key_icon/key.png"  id="input_img">
                </div>
                <div *ngIf="f.submitted && password.invalid" class="errormessage">
                    <div *ngIf="password.errors.required">Password is required</div>
                </div>
        </div>

        <div class="col-sm-2">
                <div class="form-group buttonarrow">
                    <button style="margin-top:6px;background-color: #ffffff;border:1px solid black;line-height: 1.4" class="btn btn-default shiftbtn"> <span class="fa fa-long-arrow-right"></span></button> 
                </div>  
                <div class="form-group mobileview">
                        <button style="margin-left: 100px;margin-top:8px;background-color: #ffffff;border:1px solid black;line-height: 1.4" class="btn btn-default"> Submit</button> 
                </div>    
        </div>
    

    </div>
    <div *ngIf="edited" class="errormessage">
            <strong>{{arrayvalue}}</strong>
    </div>
</form>
